<!-- templates/simulate.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KeyRD Simulation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .log-area {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ddd;
      font-family: monospace;
      font-size: 0.9rem;
      background-color: #f9f9f9;
      max-height: 200px;
      overflow-y: auto;
    }
    #pushModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    #pushModalContent {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>KeyRD Simulation</h2>
    <p>Test and visualize system behavior by simulating user nudges below.</p>

    <form id="simulateForm" onsubmit="event.preventDefault(); startSimulation();">
      <label for="iterations">Iterations:</label>
      <input type="number" id="iterations" value="10" min="1" required><br><br>

      <label for="delay">Delay (ms):</label>
      <input type="number" id="delay" value="1000" min="100"><br><br>

      <label for="userIdSim">User ID (optional):</label>
      <input type="text" id="userIdSim" placeholder="Leave blank to auto-register"><br><br>

      <h4>Consent & Demographics</h4>
      <label><input type="checkbox" id="consentCheck" required> I consent to participate in this simulation.</label><br><br>

      <label for="ageRange">Age Range:</label>
      <select id="ageRange">
        <option value="18-24">18–24</option>
        <option value="25-34">25–34</option>
        <option value="35-44">35–44</option>
        <option value="45-54">45–54</option>
        <option value="55+">55+</option>
      </select><br><br>

      <label for="gender">Gender:</label>
      <select id="gender">
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Non-binary">Non-binary</option>
        <option value="Prefer not to say">Prefer not to say</option>
      </select><br><br>

      <label for="ethnicity">Ethnicity:</label>
      <select id="ethnicity">
        <option value="White">White</option>
        <option value="Black or African American">Black or African American</option>
        <option value="Hispanic or Latino">Hispanic or Latino</option>
        <option value="Asian">Asian</option>
        <option value="Other">Other</option>
        <option value="Prefer not to say">Prefer not to say</option>
      </select><br><br>

      <button type="submit">Start Simulation</button>
    </form>

    <div id="simBox" class="nudge-card">
      <h3 id="simTitle">Nudge Loading...</h3>
      <p id="simBody">...</p>
      <button onclick="respondSim(true)">Accept</button>
      <button onclick="respondSim(false)">Dismiss</button>
    </div>

    <pre id="logArea" class="log-area"></pre>

    <hr>
    <h4>Preview Nudge Payload</h4>
    <button id="previewNudgeBtn">Preview Nudge</button>
    <pre id="nudgePreview" class="log-area" style="display: none;"></pre>

    <hr>
    <h4>Push Notification Simulation</h4>
    <button id="sendPushBtn">Send Push Nudge</button>
  </div>

  <!-- Push Modal Overlay -->
  <div id="pushModal">
    <div id="pushModalContent">
      <h3 id="pushTitle">You might need this:</h3>
      <p id="pushProduct">...</p>
      <button onclick="logPushAction('add')">Add to List</button>
      <button onclick="logPushAction('find')">Find Nearby</button>
      <button onclick="logPushAction('remind')">Remind Me</button>
      <br><br>
      <button onclick="closePushModal()">Close</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='simulate.js') }}"></script>
  <script src="{{ url_for('static', filename='push_nudge.js') }}"></script>
</body>
</html>
