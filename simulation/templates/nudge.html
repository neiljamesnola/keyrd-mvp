<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KeyRD Nudge Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <h2>KeyRD Nudge Generator</h2>

  <label for="userIdInput">User ID:</label>
  <input type="text" id="userIdInput" placeholder="Paste user_id here">
  <button onclick="requestNudge()">Get Nudge</button>

  <div id="nudgeDisplay" class="nudge-card hidden">
    <h3>Nudge Recommendation</h3>
    <p><strong>Arm:</strong> <span id="armOutput"></span></p>
    <p><strong>Reward:</strong> <span id="rewardOutput"></span></p>
    <p><strong>Engagement:</strong> <span id="engagementOutput"></span></p>
    <button onclick="sendFeedback(true)">Accept</button>
    <button onclick="sendFeedback(false)">Decline</button>
  </div>

  <div id="nudgeStatus" class="status-message"></div>

  <script src="{{ url_for('static', filename='nudge.js') }}"></script>

</body>
</html>
